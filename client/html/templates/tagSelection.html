<template name="tagSelection">
	<div class="col-sm-12">
		<div class="panel panel-info">
			<div class="panel-heading">
				<span>{{translate 'Asigna etiquetas a tu sue√±o'}}</span>
			</div>
			<div class="panel-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6">
							<input type="text" class="form-control search-tag" placeholder="{{translate 'Nombre de etiqueta'}}" style="margin-bottom:5px" maxlength="20">
						</div>
						<div class="col-sm-2">
							<button class="btn btn-default assign-button" style="display:none">
								{{translate 'Asignar'}}
								<span class="glyphicon glyphicon-plus-sign"></span>
							</button>
						</div>
						{{#if tagError}}
						<div class="col-sm-4">
							<span class="label label-danger">
								{{translate tagError}}
							</span>
						</div>
						{{/if}}
					</div>
					<div class="row">
						<div class="col-sm-12">
							<table class="tag-table">
							{{#if searchedTagsAvailable}}
								<tr>
									{{#each searchedTags}}
									<td>
										<span class="label label-primary searched-tag">{{text}} <span class="glyphicon glyphicon-plus-sign"></span></span>
									</td>
									{{/each}}
								</tr>
							{{/if}}
							</table>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
