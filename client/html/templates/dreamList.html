<template name="dreamList">
	<div class="container-fluid">
		{{#if isNewDream}}
			<div class="row">
				<div class="col-sm-12">
					<div class="alert alert-info">
						Tu sue√±o ha sido guardado :)
					</div>
				</div>
			</div>
		{{/if}}
		<div class="row">
			{{#each dreams}}
				<div class="col-sm-12">
					<table class="table">
						<tbody>
							<tr>
								<td>{{createdOn}}</td>
								<td>{{text}}</td>
								<td><img src="" alt=""></td>
							</tr>
						</tbody>
					</table>
				</div>
			{{/each}}
		</div>
	</div>

</template>
