<template name="dreamList">
	<div class="container">
		{{#if isNewDream}}
			<div class="row">
				<div class="col-sm-12">
					<div class="alert alert-info">
						{{translate 'Tu sue침o ha sido guardado :)'}}
					</div>
				</div>
			</div>
		{{/if}}
		{{#if noDreams}}
			<div class="row">
				<div class="col-sm-12">
					<div class="alert alert-warning">
						{{translate 'Aun no has guardado sue침os :('}}
					</div>
				</div>
			</div>
		{{else}}
			<div class="row">
				<div class="col-sm-4">
					<input class="form-control search-dream" type="text" placeholder="{{translate 'Busca tus sue침os'}}" maxlength="20">
				</div>
			</div>
		{{/if}}
		<div class="row">
			{{#each dreams}}
				<div class="col-sm-12 date-div">
					<span class="label label-primary">{{formatDate dreamedOn 'short'}}</span>
				</div>
				<div class="col-sm-12 dream-div">
					<table align="center" class="table dream-table">
						<tbody>
							<tr class="dream-tr">
								<td class="dream-text-td">{{shortDreamText text 60}}</td>
								<td class="dream-face-td"><img class="dream-face" src="/img/faces/{{mood.file}}" alt=""></td>
							</tr>
						</tbody>
					</table>
				</div>
			{{/each}}
			<div class="col-sm-12 more-button">
				{{#if moreResults}}
					<button id="showMoreResults" class="btn btn-info"><span class="glyphicon glyphicon-zoom-in"></span>{{translate 'Ver m치s'}}</button>
				{{/if}}
			</div>
		</div>
	</div>

</template>
