<template name="home">
	<div class="container">
		<div class="bs-component random-message-container">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-title">{{translate '¿Qué soñaste?'}}</h3>
				</div>
				<div class="col-sm-12">
					<textarea 
						style="resize:vertical" 
						id="dreamText" 
						name="dreamText" 
						class="form-control dream-input" 
						rows="5" 
						placeholder="{{translate 'Escribe aquí tu sueño'}}"
						value={{dreamText}}></textarea>
				</div>
			</div>
			<div class="row" style="margin-top:5px">
				<div class="col-sm-4">
					<select class="form-control" name="dateOptions" id="dateOptions">
						{{#each dreamDateOptions}}
							<option value="{{value}}">{{translate stringValue}}</option>
						{{/each}}
					</select>
				</div>
				<div class="col-sm-4" style="display:none" id="datepickerdiv">
					<input type="text" class="form-control" id="datepicker" />
				</div>
			</div>
			<div class="row" style="margin-top:15px">
				<div class="col-sm-4">
					<button 
						class="btn btn-success form-control save-dream" {{disabledSaveDream}}>
							{{translate 'Siguiente'}}
							<span class="glyphicon glyphicon-chevron-right">
							</span>
					</button>
				</div>
			</div>

			<div id="randomMessage" class="alert alert-warning">
				<table>
					<tr>
						<td><span class="alert-message glyphicon glyphicon-info-sign"></span></td>
						<td><span class="alert-message" id="randomMessageText"></span></td>
					</tr>
				</table>
				{{randomMessage}}
			</div>
		</div>
	</div>
</template>
