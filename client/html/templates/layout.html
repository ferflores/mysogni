<template name="layout">

	<div id="navbar" class="container-fluid no-side-padding">
		{{#if currentUser}}
			{{> navbar}}
		{{/if}}
	</div>
	<div id="bodyContent" class="container-fluid no-side-padding">
		{{> Template.dynamic template=body}}
	</div>

	{{#if isOffline}}
	<div class="sticky-offline-footer container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h2><span class="glyphicon glyphicon-warning-sign"></span>Offline</h2>
			</div>
		</div>
	</div>
	{{/if}}
	
</template>
